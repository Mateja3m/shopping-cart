<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/cart.png">

    <title>Market Place</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link
    rel="stylesheet"
    type="text/css"
    href="https://fonts.googleapis.com/css?family=PT+Serif|Open+Sans:300,400,600,700,800"
  />
</head>
  <body>
    <h1>Market Place</h1>
    <div class="container">
      <div class="items">
        <h2>Vegetables</h2>

        <div class="single-item">
          <img src="img/potato.png" />
          <div class="si-content">
            <h3>Potato</h3>
            <p class="price">$12</p>
          </div>
          <div class="actions">
            <input type="number" name="quantity" value="0" min="0" />
            <button onclick="addToCart(this)">Add</button>
          </div>
        </div>

        <div class="single-item">
          <img src="img/tomato.png" />
          <div class="si-content">
            <h3>Tomato</h3>
            <p class="price">$10</p>
          </div>
          <div class="actions">
            <input type="number" name="quantity" value="0" min="0" />
            <button onclick="addToCart(this)">Add</button>
          </div>
        </div>

        <div class="single-item">
          <img src="img/carrot.png" />
          <div class="si-content">
            <h3>Carrot</h3>
            <p class="price">$5</p>
          </div>
          <div class="actions">
            <input type="number" name="quantity" value="0" min="0" />
            <button onclick="addToCart(this)">Add</button>
          </div>
        </div>
      </div>

      <div class="cart">
        <h2>Cart</h2>

        <div class="cart-items"></div>
        <div class="total"></div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="index.js"></script>
  </body>
</html>
